<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script defer crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>


    <script defer src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React2</title>

</head>

<body>
    <div class="root"></div>
    <script type="text/babel">

        //const greeting is already a component
        const greeting = React.createElement(
            //we create a div
            "div",
            //this is any properties that we want to pass to the element
            { anything: "something" },
            // this is a child Element inside the div
            React.createElement("h2", {}, "Child Element")
        )
        //this is how we display it in the DOM 
        //We select the parent element and then we pass the the component to it 
        // with render
        ReactDOM.createRoot(document.querySelector('.root')).render(greeting)
    </script>
    <script defer type="text/babel" src="./card.js"></script>
</body>

</html>
